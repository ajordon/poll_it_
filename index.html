<!DOCTYPE html>
<html>
	<head>
		<title>Poll It!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://vote.usa.gov/assets/images/vote.png" sizes="76x76">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-default">
    	<div class="container-fluid">
	    	<!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
					<a class="navbar-brand">
			    	<img class="brand" alt="Brand" src="http://www.proprofs.com/blog/wp-content/uploads/2014/11/ProPorfs-Poll-300x300.jpg" >
			    </a>
		    </div>

			  <!-- Sign In and Sign Up Buttons -->
			  <button type="button" class="btn btn-default sign-in1" data-toggle="modal" data-target="#myModal1">
					Sign In
				</button>
				<button type="submit" class="btn btn-default sign-up1" data-toggle="modal" data-target="#myModal2">
					Sign up
				</button>
				<button type="submit" class="btn btn-default change-password1" data-toggle="modal" data-target="#myModal3">
					Change Password
				</button>
				<button type="submit" class="btn btn-default sign-out1" data-toggle="modal" data-target="#myModal4">
					Sign Out
				</button>

				<!--Sign in Modal-->
				<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        	<div class="modal-dialog" role="document">
          	<div class="modal-content">
          		<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            		<h4 class="modal-title" id="myModalLabel">Sign In</h4>
         	 		</div>
          		<div class="modal-body">
            		<form class="form-inline" id="signin-form">
              		<div class="form-group">
                		<label class="sr-only" for="signInEmail">Email address</label>
                		<input type="email" class="form-control" id="exampleInputEmail3" name="credentials[email]" placeholder="Email"></input>
              		</div>
              		<div class="form-group">
                		<label class="sr-only" for="signInPassword">Password</label>
                		<input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password"></input>
              		</div>
									<button type="submit" class="btn btn-default sign-in2">Sign In</button>
            		</form>
          		</div>
            </div>
          </div>
        </div><!--End of sign in modal-->

				<!--Sign up Modal-->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
              	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form class="form-block" id="signup-form">
	                <div class="form-group">
	                   <label class="sr-only" for="signUpEmail">Email address</label>
	                   <input type="email" class="form-control" id="signUpEmail" name="credentials[email]" placeholder="Email"></input>
	                </div>
									<div class="form-group">
	                   <label class="sr-only" for="signUpAge">Age</label>
	                   <input type="number" class="form-control" id="signUpAge" name="credentials[age]" placeholder="Age"></input>
	                </div>
									<div class="radio-inline">
	                   <input type="radio" class="form-control" id="signUpGenderM" name="credentials[gender]" autocomplete="off" value="m">Male</input>
										 <input type="radio" class="form-control" id="signUpGenderF" name="credentials[gender]" autocomplete="off" value="f">Female</input>
	                </div>
	                <div class="form-group">
	                	<label class="sr-only" for="signUpPassword1">Password</label>
	                	<input type="password" class="form-control" id="signUpEmail" name="credentials[password]" placeholder="Password"></input>
	                </div>
									<div class="form-group">
	                	<label class="sr-only" for="signUpPassword2">Confirm Password</label>
	                    <input type="password" class="form-control" id="signUpPassword" name="credentials[password_confirmation]" placeholder="Confirm Password"></input>
	                </div>
									<button type="submit" class="btn btn-default sign-up2">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div><!--End of sign up modal-->

				<!--Change-password button that appears after a sucessful sign in-->
				<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Change Password</h4>
              </div>
              <div class="modal-body">
                <form class="form-inline" id="changepass-form">
                  <div class="form-group">
                    <label class="sr-only" for="changePasswordOld">Old Password</label>
                    <input type="password" class="form-control" id="changePasswordPass1" name="passwords[old]" placeholder="Old Password"></input>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="changePasswordNew">New Password</label>
                    <input type="password" class="form-control" id="changePasswordPass2" name="passwords[new]" placeholder="New Password"></input>
                  </div>
				  				<button type="submit" class="btn btn-default change-password2">Change Password</button>
                </form>
              </div>
            </div>
          </div>
        </div><!--End of change password modal-->

				<!--Sign-out Modal-->
				<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel">Sign Out</h4>
							</div>
							<div class="modal-body">
								<h4>Are you sure you want to sign out&hellip;?</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default signout-form">Sign Out</button>
							</div>
						</div>
					</div>
				</div><!--End of sign-out modal-->
			</div><!-- /.container-fluid -->1
		</nav>

		<div class="container-body">
			<header>
				<div class="title">
					<h1>Poll It!</h1>
				</div>
			</header>

			<!--Create a Poll Modal-->
			<div class="modal fade" id="createPollModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Create a Poll</h4>
						</div>
						<div class="modal-body">
							<form class="form-block" id="create-poll-form">
								<div class="form-group">
									<label class="control-label" for="poll-question-form">Whats your question?</label>
									<textarea class="form-control" id="poll-question-form" name="poll[question]" placeholder="What smells worse...?"></textarea>
								</div>
								<div class="form-group">
									<label class="control-label" for="option1">Answer 1:</label>
									<input type="text" class="form-control" id="option1" name="option1[response]" placeholder="The Hulks feet"></input>
								</div>
								<div class="form-group">
									<label class="control-label" for="option2">Answer 2:</label>
									<input type="text" class="form-control" id="option2" name="option2[response]" placeholder="Iron Mans' armor"></input>
								</div>
								<button type="submit" class="btn btn-primary create-poll-btn">Create</button>
							</form>
						</div>
					</div>
				</div>
			</div><!--End Make a poll modal-->

			<!--Find Poll Modal-->
			<div class="modal fade" id="findPollModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Find Poll</h4>
						</div>
						<div class="modal-body">
							<form class="form-group" id="find-poll-form">
								<input type="text" class="form-control" id="poll-search-bar" name="poll[question]" placeholder="Who killed Roger Rabbit...?"></input>
								<button type="submit" class="btn btn-primary find-poll-btn">Search</button>
							</form>
						</div>
					</div>
				</div>
			</div><!--End of find-poll modal-->

			<picture class"bgimage">
				<img class="bgimage" src="http://rack.1.mshcdn.com/media/ZgkyMDE1LzEwLzMwLzE4L3R3aXR0ZXJwb2xsLjgwYzZmLmpwZwpwCXRodW1iCTk1MHg1MzQjCmUJanBn/5e43b398/e53/twitter-polls.jpg" height=250px>
			</picture>
			<div class="intro">
				<h1>Welcome!</h1>
				<div class="instructions">
					<h3>Make a poll and send it to your friends<br /><strong>OR</strong><br />Find an existing poll</h3>
				</div>
			</div>

			<div class="poll-id"></div>
			<div id="piechart"></div>

			<button type="submit" class="btn btn-default find-poll-modal" data-toggle="modal" data-target="#findPollModal">Find another...</button>

			<div class="poll-buttons">
				<button type="submit" class="btn btn-default create-poll" data-toggle="modal" data-target="#createPollModal">Create a Poll</button>
				<button type="submit" class="btn btn-default find-poll" data-toggle="modal" data-target="#findPollModal">Find a Poll</button>
			</div>

			<div class="poll-link">
				There you go buddy...<br />
			</div>

			<!--Submit a new Vote section-->
			<div class="user-vote">
				<div class="row">
				  <div class="col-lg-4">
				    <div class="input-group">
				      <span class="input-group-addon">
				        <input type="checkbox" aria-label="vote.option1">
				      </span>
				      <label class="form-control" id="user-vote-option0"></label>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-4 -->
				  <div class="col-lg-4">
				    <div class="input-group">
				      <span class="input-group-addon">
				        <input type="checkbox" aria-label="vote.option2">
				      </span>
				      <label class="form-control" id="user-vote-option1"></label>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-4 -->
					<button type="submit" class="btn btn-default update-poll">Submit Vote</button>
				</div><!-- /.row -->
			</div><!--End of User Vote section-->

			<div class="user-polls">
				<label>Created Polls: </label>
			</div>

			<footer>
				<h3>Copyright &copy; of Aaron Jordon</h3>
			</footer>
		</div>

		<script src="http://localhost:8080/webpack-dev-server.js"></script>
		<script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
	</body>
</html>
